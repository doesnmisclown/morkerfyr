{{define "main"}}
<main class="md:flex flex-col justify-center items-center">
  <article class="prose">
    <div id="title">
      <h1>{{.Title}}</h1>
      <h3>Опубликовано за авторством {{.Params.author}}</h3>
      <h6>Теги:
        {{range $key, $value := .Params.tags}}
          <a href="/tags/{{ $value | urlize }}">{{ $value }}</a>{{if ne $key (sub (len $.Params.tags) 1)}}, {{else}}{{end}}
        {{end}}
      </h6>
    </div>
    {{.Content}}
  </article>
</main>
{{ end }}
